<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="="width=device-width, initial-scale="1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- {% load static %} -->
    <link rel="stylesheet" href="{% static 'API_test.css' %}">

</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <img src="{% static 'images/transparent_logo.png' %}" width="80px">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Go Back</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                </li>
              </ul>
            </div>
          </nav>
      <section class="content">
        <form action="{% url 'API_test' %}" method="POST">
          {% csrf_token %}        
              <div class="form-group write box">
                <label for="exampleFormControlTextarea1">Type a word below: </label>
                <input type="text" maxlength="50" class="form-control" id="word_for_sen" name="word_for_sen" placeholder="Type here"required>
              </div>
              <button type="submit" class="btn btn-getword">Get Sentence</button>
            </form>
            <br><br>

            {% if show_sen %}
            <div class="wordmeaning">
                <h5>Word: <strong>{{ temp_word }}</strong> </h5> <br>
                <h6><strong>Meaning:</strong> {{show_mean}}</h6> <br>
                <h6><strong>Sentence:</strong> {{ show_sen }}</h6>
            </div>
            {%else%}

            {%endif%}
      </section>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
      </body>
      </html>
